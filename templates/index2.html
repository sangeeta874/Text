{% load static %}
{% load i18n %}




<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
     <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>
    <title>TextAnalyser</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TextAnalyser</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">{% trans  'About Us' %}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
                 </ul>
            
          </div>
        </div>
      </nav>
      <br><br>
      




<form action='/analyze' method='post'>    
  {% csrf_token %}
      <div class="container">
          <div class="mb-3">
            <h3><span id="typed"></span></h3>
            
            
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="cap" id="flexSwitchCheckDefault" >
            <label class="form-check-label" for="flexSwitchCheckDefault">Captilize</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckDefault" >
            <label class="form-check-label" for="flexSwitchCheckDefault">New Line Removed</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="spaceremover" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Space Removed</label>
          </div>  
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="charcount" id="flexSwitchCheckDefault" >
            <label class="form-check-label" for="flexSwitchCheckDefault">Character Count</label>
          </div>   
          <br>
          <button type="submit" class="btn btn-dark">Analyse Text</button>
          <div id="typed-strings">
          </div>
          <script>
            var typed = new Typed('#typed',{
                           strings:["Enter your text here !"],
                           backSpeed: 15,
                           smartBackspace: true,
                           backDelay: 1200,
                           startDelay: 1000,
                           typeSpeed: 25,
                           loop: true,
       
                         });
           </script>

    </div>
</form>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
